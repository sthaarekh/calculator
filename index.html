<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@700&display=swap" rel="stylesheet">
    <link rel="icon" href="c.png">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        
        <div class="calculator dark">
        <h1 style="margin-left: 10px; color: #071115; font-family: 'Jura', sans-serif;">Calculator</h1>
        <img src="copyright.png" class="cpr">
        <div class="display-screen">
                <div id="display" ></div>
            </div>
            <div class="buttons">
                <table>
                    <tr>
                        <td><button class="btn-function" id="sqrt">&Sqrt;</button></td>
                        <td><button class="btn-function" id="sqr">x &sup2;</button></td>
                        <td><button class="btn-function" id="**">x <sup>&suphsol;</sup></button></td>
                        <td><button class="btn-function" id="fact">x!</button></td>
                        <td><button class="btn-function" id="hex">HEX</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-function" id="%">%</button></td>
                        <td><button class="btn-function" id="cosec">cosec</button></td>
                        <td><button class="btn-function" id="sec">sec</button></td>
                        <td><button class="btn-function" id="cot">cot</button></td>
                        <td><button class="btn-function" id="bin">BIN</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-function" id="ln">ln</button></td>
                        <td><button class="btn-function" id="sin">sin</button></td>
                        <td><button class="btn-function" id="cos">cos</button></td>
                        <td><button class="btn-function" id="tan">tan</button></td>
                        <td><button class="btn-function" id="oct">OCT</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-function" id="e">e</button></td>
                        <td><button class="btn-function" id="pi">&pi;</button></td>
                        <td><button class="btn-function" id="(">(</button></td>
                        <td><button class="btn-function" id=")">)</button></td>
                        <td><button class="btn-function" id="neg">x <sup style="font-size: 7px;">-</sup>&sup1; </button></td>
                    </tr>
                    <tr></tr>
                    <tr></tr>
                    <tr></tr>
                    <tr></tr>
                    <tr></tr>
                    <tr>
                        <td><button class="btn-number" id="7">7</button></td>
                        <td><button class="btn-number" id="8">8</button></td>
                        <td><button class="btn-number" id="9">9</button></td>
                        <td><button class="btn-operator" id="backspace">DEL</button></td>
                        <td><button class="btn-operator" id="clear">AC</button></td>

                    </tr>
                    <tr>
                        <td><button class="btn-number" id="4">4</button></td>
                        <td><button class="btn-number" id="5">5</button></td>
                        <td><button class="btn-number" id="6">6</button></td>
                        <td><button class="btn-operator" id="*">&times;</button></td>
                        <td><button class="btn-operator" id="/">&divide;</button></td>
                    </tr>                   
                    <tr>
                        <td><button class="btn-number" id="1">1</button></td>
                        <td><button class="btn-number" id="2">2</button></td>
                        <td><button class="btn-number" id="3">3</button></td>
                        <td><button class="btn-operator" id="+">+</button></td>
                        <td><button class="btn-operator" id="-">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-number" id="0">0</button></td>
                        <td><button class="btn-operator" id=".">.</button></td>
                        <td><button class="btn-operator" id="*10**">&times;10</button></td>
                        <td><button class="btn-operator" id="equal">Ans</button></td>
                        <td><button class="btn-equal" id="equal" onclick="equal()">=</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
